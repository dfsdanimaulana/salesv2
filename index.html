<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jQuary js-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="stylye.css">
  </head>
  
  <body style="background-color: aqua">
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">TOTAL SALES PER SIFT</a>
          <a class="nav-link active" href="#">TOTAL CASH DROP</a>
          <a class="nav-link active" href="#">TOTAL SALES</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Sales Per Sift -->
  <section class="p-4 mt-5" >
    <div class="container rounded" >
      <div class="shadow input-group-lg rounded">
        <input type="text" class="form-control text-center mb-4 rounded bg-primary bg-gradient text-light" aria-label="Recipient's username" aria-describedby="button-addon2" value="TOTAL SALES PER SIFT" readonly>
      </div>
      <form class="mb-3">
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-primary bg-gradient">POS 1</span>
          <input id="sales_1" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
          <input id="cust_1" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-primary bg-gradient">POS 2</span>
          <input id="sales_2" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
          <input id="cust_2" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-primary bg-gradient">POS 3</span>
          <input id="sales_3" type="number" placeholder="Total sales" placeholder"First name" class="form-control">
          <input id="cust_3" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="row">
          <div class="col-10">
              <div id="area_salesPerSift" class=" container shadow rounded" style="height: 80px; background-color: white;"></div>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between align-items-center">
            <div>
              <button id="btn_salesPerSift" class="btn-sm shadow btn-outline-info text-light bg-primary bg-gradient" type="button" id="button-addon2"><i class="bi bi-cursor"></i></button>
            </div>
            <div>
              <button id="reset_salesPerSift" class="btn-sm shadow bg-info visually-hidden" type="reset"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </form>
      <div class="shadow input-group-lg rounded">
        <input type="text" class="form-control my-3 text-center mb-4 rounded bg-primary bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="" readonly>
      </div>
    </div>
  </section>
  <hr>
  <!-- Total Cash Drop -->
  <section class="cash_drop p-4 mt-5">
    <div class="container">
      <div class="shadow input-group-lg rounded">
        <input type="text" class="form-control text-center text-light mb-4 rounded bg-danger bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" value="TOTAL CASH DROP" readonly>
      </div>
      <form class="mb-3">
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-danger bg-gradient">POS 1</span>
          <input id="cash_1" type="number" placeholder="Total cash drop" aria-label="First name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-danger bg-gradient">POS 2</span>
          <input id="cash_2" type="number" placeholder="Total cash drop" aria-label="First name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-danger bg-gradient">POS 3</span>
          <input id="cash_3" type="number" placeholder="Total cash drop" placeholder"First name" class="form-control">
        </div>
        <div class="row">
          <div class="col-10">
              <div class="row">
                <div class="col-10">
                  <div id="area_cashDrop" class="text-center container shadow rounded p-2" style="height: 40px; background-color: white;"></div>
                </div>
                <div class="col-2">
                  <div>
                    <button id="reset_cashDrop" class="btn-sm shadow  visually-hidden" type="reset"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between align-items-center">
            <div>
              <button id="btn_cashDrop" class="btn-sm shadow btn-outline-secondary text-light bg-danger bg-gradient " type="button" id="button-addon2"><i class="bi bi-cursor"></i></button>
            </div>
          </div>
        </div>
      </form>
      <div class="shadow input-group-lg rounded">
        <input type="text" class="form-control my-3 text-center mb-4 rounded bg-danger bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="" readonly>
      </div>
    </div>
  </section>
  
  
  <!-- Total Sales -->
  <section class="total_sales">
    <div class="container">
      
    </div>
  </section>
  
  <!-- Footer-->
  <footer>
    <div class="container">
      
    </div>
  </footer>

    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
