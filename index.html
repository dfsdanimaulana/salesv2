  <div class="container">

  <!-- Sales Per Sift -->
  <section class="sales_persift">
    <div class="container">
      <div class="shadow input-group-lg mt-3 rounded">
        <input type="text" class="form-control text-center mb-4 rounded bg-info" aria-label="Recipient's username" aria-describedby="button-addon2" value="Total Sales Per Sift" readonly>
      </div>
      <form class="mb-3">
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-info ">POS 1</span>
          <input id="sales_1" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
          <input id="cust_1" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-info">POS 2</span>
          <input id="sales_2" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
          <input id="cust_2" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="shadow input-group mb-3 rounded">
          <span class="input-group-text bg-info">POS 3</span>
          <input id="sales_3" type="number" placeholder="Total sales" placeholder"First name" class="form-control">
          <input id="cust_3" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
        </div>
        <div class="row">
          <div class="col-10">
            <div class="row ms-1 align-items-end" style="height: 150px">
              <div id="area_salesPerSift" class="shadow rounded bg-gradient" style="height: 150px; background-color: aqua;">
              </div>
            </div>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between align-items-center">
            <div>
              <button id="btn_salesPerSift" class="btn shadow btn-outline-secondary text-light bg-primary " type="button" id="button-addon2"><i class="bi bi-cursor"></i></button>
            </div>
            <div>
              <button class="btn-sm shadow bg-info visually-hidden" type="button"><i class="bi bi-clipboard"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
