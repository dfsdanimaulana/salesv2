<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- font style lobster -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jQuary js-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Sales Count</title>
    <link rel="stylesheet" href="stylye.css">
    <style>
        .lob {
            font-family: 'Lobster';

        }
        .serif {
            font-family: Serif;
        }
        body {
            background-color: aqua;
            font-family: Serif;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Sales Counter</span>
        </div>
    </nav>
    <!-- Sales Per Sift -->
    <section class="p-4 mt-5">
        <div class="container rounded">
            <div class="shadow input-group-lg rounded">
                <input type="text" class="form-control text-center mb-4 rounded bg-primary bg-gradient text-dark" aria-label="Recipient's username" aria-describedby="button-addon2" value="TOTAL SALES PER SIFT" readonly>
            </div>
            <form class="mb-3">
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-primary bg-gradient">POS 1</span>
                    <input id="sales_1" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
                    <input id="cust_1" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
                </div>
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-primary bg-gradient">POS 2</span>
                    <input id="sales_2" type="number" placeholder="Total sales" aria-label="First name" class="form-control">
                    <input id="cust_2" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
                </div>
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-primary bg-gradient">POS 3</span>
                    <input id="sales_3" type="number" placeholder="Total sales" class="form-control">
                    <input id="cust_3" type="number" placeholder="Total customer" aria-label="Last name" class="form-control">
                </div>
                <div class="row">
                    <div class="col-10">
                        <div id="area_salesPerSift" class=" container shadow rounded" style="height: 80px; background-color: white;"></div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between align-items-center">
                        <div>
                            <button id="btn_salesPerSift" class="btn-sm shadow btn-outline-info text-light bg-primary bg-gradient" type="button"><i class="bi bi-cursor"></i></button>
                        </div>
                        <div>
                            <button id="reset_salesPerSift" class="btn-sm shadow bg-info" type="reset"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="shadow input-group-lg rounded">
                <input type="text" class="form-control my-3 text-center mb-4 rounded bg-primary bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="" readonly>
            </div>
        </div>
    </section>
    <hr>
    <!-- Total Cash Drop -->
    <section class="cash_drop p-4 mt-5">
        <div class="container">
            <div class="shadow input-group-lg rounded">
                <input type="text" class="form-control text-center text-dark serif mb-4 rounded bg-danger bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" value="TOTAL CASH DROP" readonly>
            </div>
            <form class="mb-3">
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-danger bg-gradient">POS 1</span>
                    <input id="cash_1" type="number" placeholder="Total cash drop" aria-label="First name" class="form-control">
                </div>
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-danger bg-gradient">POS 2</span>
                    <input id="cash_2" type="number" placeholder="Total cash drop" aria-label="First name" class="form-control">
                </div>
                <div class="shadow input-group mb-3 rounded">
                    <span class="input-group-text bg-danger bg-gradient">POS 3</span>
                    <input id="cash_3" type="number" placeholder="Total cash drop" class="form-control">
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-10">
                                <div id="area_cashDrop" class="text-center container shadow rounded p-2" style="height: 40px; background-color: white;"></div>
                            </div>
                            <div class="col-2">
                                <div>
                                    <button id="reset_cashDrop" class="btn-sm shadow" type="reset"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex flex-column justify-content-between align-items-center">
                        <div>
                            <button id="btn_cashDrop" class="btn-sm shadow btn-outline-secondary text-light bg-danger bg-gradient " type="button"><i class="bi bi-cursor"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="shadow input-group-lg rounded">
                <input type="text" class="form-control my-3 text-center mb-4 rounded bg-danger bg-gradient" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="" readonly>
            </div>
        </div>
    </section>


    <!-- Total Sales -->
    <section class="total_sales">
        <div class="container">

        </div>
    </section>

    <!-- Footer-->
    <footer class="lob">
        <div class="navbar container-fluid bg-dark d-flex justify-content-center">
            <span style="color:white;">Copyright Â© 2021 <i class="bi bi-instagram"></i> <a href="https://www.instagram.com/dnm17_" style="text-decoration:none;color:white;">Dani Maulana</a></span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
